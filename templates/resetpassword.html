{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Passwort zurücksetzen{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post" class="form">
    <input id="email" type="email" placeholder="user@example.com">
    <br>
    <input id="cancel" type="button" value="Abbrechen" onclick="window.history.back()">
    <input id="reset" type="submit" value="Passwort zurücksetzen">
</form>
{% endblock %}
